<section data-ng-controller="OfficialtesttemplatesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Officialtesttemplates</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="officialtesttemplate in officialtesttemplates" data-ng-href="#!/officialtesttemplates/{{officialtesttemplate._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="officialtesttemplate.created | date:'medium'"></span>
				by
				<span data-ng-bind="officialtesttemplate.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="officialtesttemplate.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!officialtesttemplates.$resolved || officialtesttemplates.length">
    	No Officialtesttemplates yet, why don't you <a href="/#!/officialtesttemplates/create">create one</a>?
    </div>
</section>
