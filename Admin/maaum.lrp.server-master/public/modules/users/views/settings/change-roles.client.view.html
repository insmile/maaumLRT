<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">사용자 권한 변경</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="changeUserRoles()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="roles">변경 권한</label>
					<select name="roles" id="roles" class="form-control" data-ng-model="userInfo.newUserRole">
						<option ng-repeat="role in roles" ng-value="role.value">{{role.text}}</option>
					</select>
				</div>
				<div class="text-center form-group mt">
					<button type="submit" class="btn btn-large btn-primary">권한 변경</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>사용자 권한이 정상적으로 변경되었습니다.</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
