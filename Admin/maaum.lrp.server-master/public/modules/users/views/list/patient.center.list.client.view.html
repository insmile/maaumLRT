<h3>환자 관리</h3>
<div ng-controller="PatientListController">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    환자 목록 {{keyObj}}
                </div>
                <div class="panel-body">
                    <table id="dtTherapist" class="table table-striped table-hover">
                        <thead>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                        <tr>
                            <th><input type="text" placeholder="담당치료사" class="datatable_input_col_search"></th>
                            <th>
                                <input type="text" name="filter_username" placeholder="ID" class="datatable_input_col_search">
                            </th>
                            <th>
                                <input type="text" name="filter_name" placeholder="이름" class="datatable_input_col_search">
                            </th>
                            <th>
                                <input type="text" name="filter_email" placeholder="이메일" class="datatable_input_col_search">
                            </th>
                            <th><input style="display: none" type="text" placeholder="가입일" class="datatable_input_col_search"></th>
                            <th><input type="text" placeholder="등록번호" class="datatable_input_col_search"></th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
