<section data-ng-controller="ProtocolsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Protocols</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="protocol in protocols" data-ng-href="#!/protocols/{{protocol._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="protocol.created | date:'medium'"></span>
				by
				<span data-ng-bind="protocol.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="protocol.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!protocols.$resolved || protocols.length">
    	No Protocols yet, why don't you <a href="/#!/protocols/create">create one</a>?
    </div>
</section>
