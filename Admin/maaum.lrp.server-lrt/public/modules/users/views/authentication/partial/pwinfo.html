<fieldset>
    <div class="form-group">
        <label class="col-lg-2 control-label">비밀번호</label>
        <div class="col-lg-10">
            <input data-ng-model="credentials.password" name="password" type="password" placeholder="6글자 이상 입력" required class="form-control" data-ng-minlength="6" data-ng-class="{'ng-invalid':userForm.confirmPassword.$error.match}" />
            <span class="text-danger" data-ng-show="userForm.password.$error.minlength">비밀번호는 6글자 이상이어야 합니다.</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">비밀번호 확인</label>
        <div class="col-lg-10">
            <input type="password" placeholder="" required class="form-control" data-ng-model="credentials.confirmPassword" match="credentials.password" name="confirmPassword" />
            <span class="text-danger" data-ng-show="userForm.confirmPassword.$error.match">비밀번호가 일치해야 합니다.</span>
        </div>
    </div>
</fieldset>
