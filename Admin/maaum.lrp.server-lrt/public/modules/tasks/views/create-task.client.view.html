<section class="row" data-ng-controller="TasksController" data-ng-init="init()">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <task_info></task_info>
                <div data-ng-repeat="resource in task.resources">
                    <resource_info></resource_info>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <a data-ng-click="addResource()" class="btn btn-large btn-success">리소스 추가</a>
                        <button type="submit" class="btn btn-large btn-primary">저장</button>
                    </div>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </form>
        </div>
    </div>
</section>
