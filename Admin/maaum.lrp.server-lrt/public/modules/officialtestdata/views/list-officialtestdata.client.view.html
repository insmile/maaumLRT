<section data-ng-controller="OfficialtestdataController" data-ng-init="find()">
    <div class="page-header">
        <h1>Officialtestdata</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="officialtestdatum in officialtestdata" data-ng-href="#!/officialtestdata/{{officialtestdatum._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="officialtestdatum.created | date:'medium'"></span>
				by
				<span data-ng-bind="officialtestdatum.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="officialtestdatum.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!officialtestdata.$resolved || officialtestdata.length">
    	No Officialtestdata yet, why don't you <a href="/#!/officialtestdata/create">create one</a>?
    </div>
</section>
